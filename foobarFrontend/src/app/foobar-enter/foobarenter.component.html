<div class="container">
  <br>

  <h2 class="text-center">Enter Numbers</h2>

  <div class="row">
    <div class="col text-center">
        <label>Foo</label>
    </div>
    <div class="col text-center">
        <label>Bar</label>
    </div>
  </div>

  <div class="row">
    <div class="col text-center">
      <input type="number" [(ngModel)]="foobar.foo" placeholder="Enter a number">
    </div>
    <div class="col text-center">
      <input type="number" [(ngModel)]="foobar.bar" placeholder="Enter a number">
    </div>
  </div>
  <br>
  
  <div class="container">
    <div class="text-center">
      <button type="button" class="btn btn-outline-success btn-lg btn-block" (click)="btnCalcClick()">Calculate</button>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col text-center">
      <label>Foos: {{foobar.fooCount}}</label>
    </div>
    <div class="col text-center">
      <label>Bars: {{foobar.barCount}}</label>
    </div>
    <div class="col text-center">
      <label>Foobars: {{foobar.foobarCount}}</label>
    </div>
  </div>
  <br>
  
  <div class="text-center">
    <p style="word-wrap: break-word;">{{foobar.result}}</p><br>
  </div>
</div>
